<body>
    <h1>Alta de producto</h1>

<div    class="new-product__form-container">
    <form action="" class="form">
        <div class="new-product__form-name">
            <label for="name"> Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Introduzca el nombre del dispositivo">
        </div>

        <div class="new-product__form-price">
            <label for="price"> Precio:</label>
            <input type="number" name="price" min="0" placeholder="Cuanto vale?" id="price">
        </div>       
        <div class="new-product__form-stock">
            <label for="stock"> Stock:</label>  
            <input type="number" name="stock" min="0" placeholder="Cuantos hay?" id="stock">
        </div>
        <div class="new-product__form-brand">
            <label for="brand"> Marca:</label>
            <select name="brand" id="brand">
                <option >Elija la marca</option>
                <option value="apple">Apple</option>
                <option value="samsung">Samsung</option>
                <option value="nokia">Nokia</option>
                <option value="motorola">Motorola</option>
                <option value="huawei">Huawei</option>
                <option value="lg">Lg</option>

            </select>
        </div>
        <div class="new-product__form-category">
            <label for="category"> Categoría:</label>
            <select name="category" id="category">
                <option >Tipo y gama </option>
                <option disabled>Celular</option>
                <option value="celular-baja">Gama baja</option>
                <option value="celular-media">Gama media</option>
                <option value="celular-alta">Gama alta</option>
                <option disabled>Tablet</option>
                <option value="tablet-baja">Gama baja</option>                
                <option value="tablet-media">Gama media</option>
                <option value="tablet-alta">Gama alta</option>

            </select>
        </div>
        <div class="new-product__form-image">
            <label for="image"> Imagen del producto</label>
            <input type="file" name="image" accept=".png,.jpeg" multiple id="image-input">
        </div>
        <div class="new-product__form-detail">
            <label for="detail"> Describa el dispositivo</label>
            <textarea name="detail" id="detail" placeholder="Sistema operativo / ram / pulgadas"></textarea>
        </div>
        <div class="new-product__form-free-shipping">
            <p>Envío gratis?</p>
            <input type="radio" id="yes" name="free-shipping" value="yes">
            <label for="yes">Sí</label>
            <input type="radio" id="no" name="free-shipping" value="no">
            <label for="no">No</label>
        </div>
        <div class="new-product__form-button">
            <input type="button" value="Dar de alta!" id="form-button">
        </div>
    </form>

</div>
